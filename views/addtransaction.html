<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
        }
        body{
            background-image: url('/images/image\ 11.png');
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            color: white;
            height: 100vh;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
        }

        .container{
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            margin: 0 auto;
            width: 30%;
            height: 60%;
            background-color: #171A23;
            border: 2px solid white;
            border-radius: 10px;
        }

        table{
            height: 60%;
            width: 100%;
        }

        .item{
            width: 100%;
            height: 50%;
            margin: 20px;
        }

        input{
            width: 80%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #A0A0A0;
            margin: 10px;
        }

        select {
            width: 84%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #A0A0A0;
            margin: 10px; 
        }

        label{
            font-size: 20px;
            margin: 10px;
        }

        .error-message {
            color: #ff6b6b;
            font-size: 14px;
            margin-left: 10px;
            display: none;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            padding-left: 25px;
        }
        .logo {
            color: #00E5B7;
            font-size: 35px;
            font-weight: bold;
        }



        .auth-buttons {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .sign-in, .get-started {
            padding: 10px;
            border-radius: 5px;
            text-decoration: none;
            padding-right: 0;
            padding-left: 0;
        }

        .sign-in img{
            width: 85%;
            height: 85%;
        }

        .get-started img{
            width: 85%;
            height: 85%;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">FinTrack</div>
        <div class="auth-buttons">
            <a class="sign-in" href="/home">
                <img src="/images/image 55.png">
            </a>
            <a class="get-started" href="/logout">
                <img src="/images/image 56.png">
            </a>
        </div>
    </nav>
    <form method="post" action="/savetransaction" id="transactionForm">
    <div class="container">
        <div style="margin-left: 10px;"><h2>Add Transactions</h2></div>
        
            <div class="item">
                <label for="item">Item</label><br>
                <input type="text" name="item" id="item" placeholder="Enter item">
            </div>
            <div class="item">
                <label for="category">Category</label><br>
                <select name="category" id="category">
                    <option>Food</option>
                    <option>Rent</option>
                    <option>Entertainment</option>
                    <option>Transport</option>
                    <option>Others</option>
                </select>
            </div>
            <div class="item">
                <label for="amount">Amount</label><br>
                <input type="number" name="cash" id="amount" min="0">
                <div class="error-message" id="balanceError">This amount would make your balance negative.</div>
            </div>
            <div class="item">
                <input type="submit" value="Add Transaction">
            </div>
    </div>
    </form>
    <script>
        let currentBalance = 0;

document.addEventListener('DOMContentLoaded', async function() {
    try {
        const response = await fetch('/get-balance');
        const data = await response.json();
        if (data.balance !== undefined) {
            currentBalance = data.balance;
        }
    } catch (error) {
        console.error('Error fetching balance:', error);
    }
});

document.getElementById('transactionForm').addEventListener('submit', async function(event) {
    event.preventDefault(); // Prevent form submission initially
    
    // Ensure balance is fetched before proceeding
    if (currentBalance === 0) {
        try {
            const response = await fetch('/get-balance');
            const data = await response.json();
            if (data.balance !== undefined) {
                currentBalance = data.balance;
            }
        } catch (error) {
            console.error('Error fetching balance:', error);
        }
    }
    
    const amountInput = document.getElementById('amount');
const amount = parseFloat(amountInput.value);
const balanceError = document.getElementById('balanceError');

if (isNaN(amount) || amount <= 0) {
    amountInput.setCustomValidity('Amount must be greater than 0');
    amountInput.reportValidity(); // ðŸ‘ˆ show the tooltip immediately
    return;
} else {
    amountInput.setCustomValidity('');
}

    
    if (amount > currentBalance) {
        balanceError.style.display = 'block';
    } else {
        balanceError.style.display = 'none';
        event.target.submit(); // Only submit if validation passes
    }
});

document.getElementById('amount').addEventListener('input', async function() {
    // Ensure balance is fetched before validation
    if (currentBalance === 0) {
        try {
            const response = await fetch('/get-balance');
            const data = await response.json();
            if (data.balance !== undefined) {
                currentBalance = data.balance;
            }
        } catch (error) {
            console.error('Error fetching balance:', error);
        }
    }
    
    const amountInput = document.getElementById('amount');
    const amount = parseFloat(amountInput.value);
    const balanceError = document.getElementById('balanceError');
    
    if (!isNaN(amount) && amount > currentBalance) {
        balanceError.style.display = 'block';
    } else {
        balanceError.style.display = 'none';
    }
});
    
    </script>
</body>
</html>
