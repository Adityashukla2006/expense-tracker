<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-image: url('/images/image\ 11.png');
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            color: white;
            height: 100vh;
        }
        header{
            position: static;
            top: 0;
            left: 0;
            margin-bottom: 80px;
            display: flex;
            justify-content: space-between;
        }

        .container{
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 80vh;
        }

        .sub-container{
            width: 95%;
            border: 2px solid white;
            border-radius: 10px;
            background-color: #171A23;
            height: 80vh;
        }

        table{
            width: 100%;
            height: 20%;
            border-collapse: collapse;
        }

        th{
            font-size: 30px;
        }

        td{
            font-size: 20px;
            text-align: center;
            padding: 15px;
        }

        img{
            height: 80px;
            width: 71px;
        }
    </style>
</head>
<body>
    <header class="header">
        <div><h1 style="margin: 0;">FinanceFlow</h1></div>
        <div>
            <a href="/home"><img src="/images/image 47.png"></a>
            <a href="/profile"><img src="/images/Group 11.png"></a></div>
    </header>
    <div class="container">
        <div class="sub-container">
            <table class="transactionsTable"></table>
        </div>
    </div>
    <script>
    window.onload=fetchTransactions;
    async function fetchTransactions(){
    const data = await fetch('http://localhost:3000/getTransactions');
    const pdata= await data.json();
    const table = document.querySelector(".transactionsTable");
    table.innerHTML = `
        <tr>
            <th>Item</th>
            <th>Category</th>
            <th>Price</th>
            <th>Date</th>
        </tr>
    `;
    pdata.forEach(function (element) {
        const row = document.createElement("tr");
        row.innerHTML = `
            <td>${element.item}</td>
            <td>${element.category}</td>
            <td>${element.cost}</td>
            <td>${element.Date}</td>
            <td><button class="delete-btn" data-id="${element._id}" onclick=deleteData() style="background-color: red; color: white; border: none; padding: 5px 10px; border-radius: 4px; cursor: pointer;">Delete</button></td>
        `;
        table.appendChild(row);
    });
}

function deleteData() {
    // Add event listeners to all delete buttons
    document.querySelectorAll('.delete-btn').forEach(button => {
        button.addEventListener('click', async function() {
            const id = this.getAttribute('data-id');
            const row = this.closest('tr');
            
            try {
                // Send delete request to your server
                const response = await fetch(`/delete-transaction/${id}`, {
                    method: 'DELETE',
                });
                
                const result = await response.json();
                
                if (result.success) {
                    // Remove the row from the table on success
                    row.remove();
                    
                    // Optionally, update UI balance if displayed somewhere
                    if (result.newBalance) {
                        // Update balance display if you have an element for it
                        const balanceElement = document.getElementById('current-balance');
                        if (balanceElement) {
                            balanceElement.textContent = result.newBalance;
                        }
                    }
                } else {
                    alert('Error deleting transaction: ' + result.message);
                }
            } catch (error) {
                console.error('Error deleting transaction:', error);
                alert('Error deleting transaction. Please try again.');
            }
        });
    });
}
    </script>
</body>
</html>
