<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-image: url('/images/image\ 11.png');
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            color: white;
            height: 100vh;
        }
        header{
            position: static;
            top: 0;
            left: 0;
            margin-bottom: 80px;
            display: flex;
            justify-content: space-between;
        }

        .container{
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 80vh;
        }

        .sub-container{
            width: 95%;
            border: 2px solid white;
            border-radius: 10px;
            background-color: #171A23;
            height: 80vh;
        }

        table{
            width: 100%;
            height: 60%;
            border-collapse: collapse;
        }

        th{
            font-size: 30px;
        }

        td{
            font-size: 20px;
            text-align: center;
        }

        img{
            height: 80px;
            width: 71px;
        }
    </style>
</head>
<body>
    <header class="header">
        <div><h1 style="margin: 0;">FinanceFlow</h1></div>
        <div>
            <a href="/home"><img src="/images/image 47.png"></a>
            <a href="/profile"><img src="/images/Group 11.png"></a></div>
    </header>
    <div class="container">
        <div class="sub-container">
            <table class="transactionsTable"></table>
        </div>
    </div>
    <script>
    window.onload=fetchTransactions;
    async function fetchTransactions(){
    const data = await fetch('http://localhost:3000/getTransactions');
    const pdata= await data.json();
    const table = document.querySelector(".transactionsTable");
    table.innerHTML = `
        <tr>
            <th>Item</th>
            <th>Category</th>
            <th>Price</th>
            <th>Date</th>
        </tr>
    `;
    pdata.forEach(function (element) {
        const row = document.createElement("tr");
        row.innerHTML = `
            <td>${element.item}</td>
            <td>${element.category}</td>
            <td>${element.cost}</td>
            <td>${element.Date}</td>
        `;
        table.appendChild(row);
    });
}
    </script>
</body>
</html>
